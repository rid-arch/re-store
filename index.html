<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Store | Belanja Online Murah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 1. Menggunakan Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Menyesuaikan Konfigurasi Tailwind (Opsional, tapi bagus) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif']
            }
          }
        }
      }
    </script>

    <!-- 3. CSS Kustom Tambahan (jika diperlukan) -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://placehold.co/1920x1080/cccccc/333333?text=Koleksi+Terbaru') no-repeat center center/cover;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <a href="#" class="text-3xl font-bold text-rose-600">Re-Store</a>
                <ul class="hidden md:flex items-center space-x-8" id="nav-menu">
                    <li><a href="#" class="text-gray-600 hover:text-rose-600 transition">Beranda</a></li>
                    <li><a href="#products" class="text-gray-600 hover:text-rose-600 transition">Produk</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-rose-600 transition">Tentang</a></li>
                </ul>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="login.html" class="bg-rose-500 text-white px-5 py-2 rounded-full hover:bg-rose-600 transition font-semibold">Login</a>
                </div>
                <!-- Hamburger Menu untuk Mobile akan kita tambahkan nanti jika perlu -->
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero h-[60vh] flex items-center justify-center text-center text-white" id="home">
            <div class="max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Temukan Gaya Terbaik Anda</h1>
                <p class="text-lg md:text-xl mb-8">Kualitas premium, harga terjangkau, hanya untuk Anda.</p>
                <a href="#products" class="bg-rose-500 text-white px-8 py-3 rounded-full hover:bg-rose-600 transition font-bold text-lg">Belanja Sekarang</a>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Produk Kami</h2>
                
                <!-- 4. Mengubah ID agar sesuai dengan app.js -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="produkList">
                    <!-- Produk akan dimasukkan di sini oleh app.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Re-Store. Dibuat dengan ❤️ untuk Anda.</p>
        </div>
    </footer>

    <!-- 5. Menautkan ke file app.js Anda -->
    <script src="./app.js"></script>

</body>
</html>
